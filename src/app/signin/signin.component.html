<form #f="ngForm" (ngSubmit)="onSignin(f)">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" ngModel required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="form-control" ngModel required>
  </div>

  <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign in</button>
</form>
